<!DOCTYPE html>

<html>
    <head>
        <title>CSS Flags</title>
        <link rel="stylesheet" href="flags.css">
</head>
 <body>

    <h1>World Flags</h1>

    <div class="aspect2-3">
            <div class="france-blue flag"></div>
            <div class="white flag"></div>
            <div class="red flag"></div>
    </div>

    <div class="germany">
            <div class="germany-black flag"></div>
            <div class="germany-red flag"></div>
            <div class="germany-yellow flag"></div>

    </div>

    <div class="aspect2-3">
            <div class="white flag"></div>
            <div class="mad-red flag"></div>
            <div class="mad-green flag"></div>
    </div>

    <div class="swiss">
            <div class="swiss-white1 flag"></div>
            <div class="swiss-white2 flag"></div>
            <div class="swiss-red flag"></div>
    </div>

    <div class="sweden">
        <div class="sweden-blue flag"></div>
        <div class="sweden-yellow1 flag"></div>
        <div class="sweden-yellow2 flag"></div>
    </div>

    <div class="aspect2-3">
        <div class="gambia-red flag"></div>
        <div class="gambia-white flag"></div>
        <div class="gambia-blue flag"></div>
        <div class="gambia-green flag"></div>
    </div>
        
    <div class="aspect2-3">
        <div class="white flag"></div>
        <div class="japan-red flag"></div>
    </div>

    <div class="niger">
        <div class="niger-orange flag"></div>
        <div class="niger-circle flag"></div>
        <div class="white flag"></div>
        <div class="niger-green flag"></div>
    </div>

        




 </body>
</html>

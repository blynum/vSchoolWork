<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simCal.css" />
    <title>Simple HTML Calculator</title>
  </head>
  <body>
    <header><h1>Simple HTML Calculator</h1></header>

    <form name="addCal">
      <div class="addCal">
        <h1>Add</h1>
        <input type="number" name="addFirstNum" />
        <input type="number" name="addSecondNum" />
        <button>Submit</button>
      </div>
    </form>

    <form name="subCal">
      <div class="subCal">
        <h1>Substract</h1>
        <input type="number" name="subFirstNum" />
        <input type="number" name="subSecondNum" />
        <button>Submit</button>
      </div>
    </form>

    <form name="mulCal">
      <div class="mulCal">
        <h1>Multiply</h1>
        <input type="number" name="mulFirstNum" />
        <input type="number" name="mulSecondNum" />
        <button>Submit</button>
      </div>
    </form>

    <script src="simCal.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="main-container">
    <header>
        <h2>Level 2 Capstone</h2>
        <h1>Axios Todo List</h1>
        <h2>Belita Lynum</h2>
    </header>

    <h1 class="title">"Organize, Prioritize, Conquer"</h1>

<div class="content-container">
    <form id="todo-form">
     <div>
        <h1>Add ToDo Form</h1>
        <input type="text" name="title" placeholder="Title"/>
        <input type="text" name="price" placeholder="price"/>
        <input type="text" name="description" placeholder="description"/>
        <input type="url" name="imgUrl" placeholder="imgUrl"/> 
        <input id="form-button" type="submit" value="Submit"/>
     </div>
    </form>

    <div id="todo-list">
    
    </div>
</div>

<footer>
    <i class="fa-brands fa-square-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-github"></i>
</footer>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://kit.fontawesome.com/eaf4c4a567.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
